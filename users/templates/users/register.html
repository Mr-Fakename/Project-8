{% extends "website/base.html" %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Rejoignez-nous !</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Créer un compte</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Vous avez déjà un compte ? <a class="ml-2" href="#">Connectez-vous</a>
            </small>
        </div>
    </div>

{% endblock content %}
